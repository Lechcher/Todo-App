<!DOCTYPE html>
<html>
  <head>
    <title>MarsCode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/styles.css">
  </head>
  <body>
    <main>
      <!-- Page Heading -->
      <h1 class="page_heading">Create your Todo-List</h1>

      <!-- Todo Form -->
      <form action="" class="todo__form">
        <input type="text" class="todo__input" placeholder="What are your tasks for today?" spellcheck="false">
        <button type="submit" class="todo__btn" onmousedown="event.preventDefault()">Add</button>
      </form>

      <!-- tasks List -->
      <ul class="tasks__list"></ul>
    </main>
    <!-- Scripts -->
    <script src="./assets/main.js"></script>
  </body>
</html>
